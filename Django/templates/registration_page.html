<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2> {{ error }} </h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Введите логин:</label>
        <input type="text" id="name" name="username" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" maxlength="8" required>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="password"  id="repeat_password" name="repeat_password" maxlength="8" required>

        <label for="age">Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="2" required>

        <label for="subscribe">Подписаться на рассылку
            <input type="checkbox" id="subscribe" name="subscribe">
        </label>

        <button type="submit">Отправить</button>

    </form>
</body>
</html>
